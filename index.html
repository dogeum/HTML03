<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 실습</title>
</head>
<body>
    <h1>박도은</h1>
    <div>div 태그 영역입니다</div>
    <h2>HTML 태그의 종류는 다음과 같습니다.</h2>
    <ul>
        <li>&lt;br&gt;: 줄바꿈 태그</li>
        <li>&lt;b&gt;: 굵은 글씨</li>
        <li>&lt;i&gt;: 기울어진 글씨</li>
        <li>&lt;div&gt;: 상자를 만드는 태그</li>
        <li>&lt;img&gt;: 이미지를 가져오는 태그</li>
        <li>&lt;input&gt;: 입력창을 만드는 태그</li>
        <li>&lt;form&gt;: 데이터를 전송하기 위한 태그</li>
        <li>&lt;ul&gt;: 번호가 없는 리스트</li>
        <li>&lt;ol&gt;: 번호가 있는 리스트</li>
        <li>&lt;li&gt;: ul이나 ol 태그 안에서 사용되는 태그</li>
    </ul>
</body>
</html>
